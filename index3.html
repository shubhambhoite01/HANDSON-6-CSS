<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated-Page</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body style="background-image: url(./sky.jpg);">
  <div class="animation-container">
    <center>
      
        <span style="background-color: rgb(245, 183, 68);">HAPPY</span>
        <span style="background-color: white;">INDEPENDENCE</span>
        <span style="background-color: rgb(70, 234, 70);">DAY</span>
      
    </center>
    <div class="road-img">
        <img src="./road.jpg"> 
    </div>
    <div class="city-img">
      <img src="./city.png">
    </div>
   <div class="car-img">
    <img src="./car.png" width="100%" alt="car_img">
   </div>

   <div class="wheel-img">
    <img src="./wheel.png" class="front-wheel" alt="front-wheel">
    <img src="./wheel.png" class="back-wheel" alt="back-wheel">

</div>
<div class="flag-img">
  <img src="./flag-removebg-preview.png" alt="flag-img">
</div>
<div class="sun-img">
  <img src="./sun-9623.png" alt="sun-img">
</div>
  </div>
</body>
</html>
